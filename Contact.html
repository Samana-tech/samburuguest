<html>
    <head>
        <title>CONTACT US</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-image: url(IMG/ML1.jpg);
				height: 120vh;
                 width: 100%;
            }
        </style>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
<body>
        <div class="contacttop">
				<div class="hs2">
					<h1>Contact</h1>
				</div>
        </div>
		<div class="hT">
			<h2>Contact</h2>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
			</div>
	<form id="contactForm">
	    <div class="form-group">
	        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required data-error="Please enter your name">
	    </div>                                 
		<div class="form-group">
			<input type="text" placeholder="Your Email" id="email" class="form-control" name="name" required data-error="Please enter your email">
		</div>
		<div class="form-group">
			<select class="selection" id="guest" required data-error="Please Select Person">
				<option disabled selected>Please Select Person*</option>
				<option value="1">Receptionist</option>
				<option value="2">Managing Director</option>
				<option value="3">Procurement officer</option>
				<option value="4">Manager</option>
				<option value="5">Waiter_1</option>
			</select>
		</div> 
		<div class="form-group"> 
			<textarea class="form-control" id="message" placeholder="Your Message" rows="4" data-error="Write your message" required></textarea>
		</div>
		<div class="submit">
		    <button class="btn" id="submit" type="submit">Send Message</button>
		
		</div>
	</form>
		
	
	<div class="contact-box">
		<div class="cts" style="padding-left: 60px;">
		    <i class="fa fa-volume-control-phone"></i>
			<div class="details">
				<h4>Phone</h4>
			    <p class="lead">
				    +01 123-456-4590
			    </p> 

			</div>
		</div>
		<div class="cts">
		    <i class="fa fa-envelope"></i>
			<div class="details">
				<h4>Email</h4>
			    <p class="lead">
				    yourmail@gmail.com
			    </p>
            </div>
        </div>
		<div class="cts">
		    <i class="fa fa-map-marker"></i>
			<div class="details">
			    <h4>Location</h4>
			    <p class="lead">
				    800, Lorem Street, US
			    </p>
		    </div>
		</div>
	</div>
</body>
</html>
